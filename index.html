  <style>
    :root{
      --bg1:#0a1420;
      --bg2:#0b1e2e;
      --text:#e9f1ff;
      --muted:rgba(233,241,255,.72);
      --accent:#36d27a;
      --card:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.10);
      --pill:rgba(0,0,0,.18);
      --shadow:0 18px 50px rgba(0,0,0,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:28px;
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(54,210,122,.25), transparent 55%),
        radial-gradient(900px 500px at 80% 20%, rgba(120,190,255,.18), transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
    }

    .card{
      width:min(860px, 92vw);
      padding:34px 34px 26px;
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:22px;
      backdrop-filter: blur(14px);
      box-shadow:var(--shadow);
      text-align:center;
    }

    h1{
      margin:0 0 12px;
      font-size:44px;
      letter-spacing:.2px;
      line-height:1.1;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .mark{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:34px;
      height:34px;
      border-radius:10px;
      background:rgba(54,210,122,.10);
      border:1px solid rgba(54,210,122,.25);
    }

    .accent{ color: var(--accent); }

    p{
      margin:0 auto 18px;
      max-width:720px;
      color:var(--muted);
      font-size:16px;
      line-height:1.55;
    }

    strong{ color: var(--text); font-weight:700; }

    .pill-row{
      margin:18px 0 14px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .pill{
      padding:9px 14px;
      font-size:13px;
      border-radius:999px;
      background:var(--pill);
      border:1px solid rgba(255,255,255,.10);
      color:rgba(233,241,255,.86);
      text-decoration:none;
      transition: transform .08s ease, border-color .18s ease;
    }

    .pill:hover{
      border-color: rgba(54,210,122,.45);
      transform: translateY(-1px);
    }

    .pill.primary{
      color:#0c1a16;
      background: linear-gradient(135deg, rgba(54,210,122,1), rgba(140,255,206,1));
      border-color: rgba(54,210,122,.55);
      font-weight:700;
    }

    .status{
      margin:12px 0 14px;
      font-size:14px;
      color:rgba(233,241,255,.80);
    }

    .contact{
      margin-top:10px;
      font-size:14px;
      color:rgba(233,241,255,.78);
    }

    .contact a{
      color: var(--text);
      text-decoration:none;
      border-bottom:1px dashed rgba(233,241,255,.35);
      padding-bottom:1px;
    }

    .contact a:hover{
      color: var(--accent);
      border-bottom-color: rgba(54,210,122,.75);
    }

    @media (max-width:520px){
      h1{ font-size:34px; }
      .card{ padding:26px 18px 20px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>

    </h1>

    <p>
      Building open, self-hosted mining and node infrastructure focused on
      <strong>ownership</strong>, <strong>efficiency</strong>, and <strong>independence</strong>.
    </p>

    <div class="pill-row">
      <span class="pill">Bitcoin nodes</span>
      <span class="pill">Mining software</span>
      <span class="pill">Embedded hardware</span>
      <a class="pill primary" href="/projects.html">Projects</a>
    </div>

    <div class="status">üöß Public launch in progress</div>

    <div class="contact">
      Contact: <a href="mailto:turtlelabs.ops@outlook.com">turtlelabs.ops@outlook.com</a>
    </div>
  </main>
</body>
